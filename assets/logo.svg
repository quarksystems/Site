    <circle r='6' fill='#6B7280'/>
    <circle r='14' fill='none' stroke='#C7CED6' stroke-width='8'/>
    <g fill='#E6EDF3'>
      <circle cx='-48' cy='-44' r='6'/>
      <circle cx='-88' cy='8' r='6'/>
      <circle cx='-6' cy='-88' r='6'/>

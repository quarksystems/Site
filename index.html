
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quark-Systems — En construcción</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <section class="card">
      <header class="brand">
        <img src="assets/logo.jpg" alt="Logo Quark-Systems" class="logo"/>
        <h1 class="wordmark">Quark‑Systems</h1>
      </header>
      <h2 class="headline">¡Algo increíble está por llegar!</h2>
      <p class="sub">Estamos trabajando para traerte lo mejor en <strong>automatización industrial</strong>.</p>
    </section>

    <section class="card form" id="contacto">
      <h3>Escribinos</h3>
      <form action="https://formspree.io/f/xeozbbqa" method="POST">
        <label>Nombre
          <input type="text" name="name" required>
        </label>
        <label>Email
          <input type="email" name="email" required>
        </label>
        <label>Asunto
          <select name="topic" required>
            <option value="" selected disabled>Seleccioná una opción</option>
            <option>Quiero datos en la nube, ¿por dónde empiezo?</option>
            <option>¿Podemos optimizar mi proceso?</option>
            <option>Automatización: necesito dar el siguiente paso</option>
            <option>Soy integrador, quiero hardware</option>
            <option>Capacitación en automatización industrial</option>
          </select>
        </label>
        <label>Mensaje
          <textarea name="message" rows="5" required></textarea>
        </label>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
</body>
</html>
